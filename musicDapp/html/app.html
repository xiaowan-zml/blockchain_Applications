<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../public/jquery.js"></script>
    <script type="text/javascript" src="../public/web3.min.js"></script>
    <link rel="stylesheet" href="../public/app.css" />
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../public/style.css">
    <title>音乐区块链
    </title>
</head>

<body>
    <h2>音乐区块链</h2>
    <div class="container">
        <h1 style="text-align: center;">首页</h1>
        <hr>
    </div>

    <button class="enableEthereumButton">连接账户</button>
    <h5>账户: <span class="showAccount"></span></h5>
    请选择身份：<select>
        <option value="">如果您选择的身份不正确会导致无法正常使用某些功能</option>
        <option value="5">首页</option>
        <option value="1">创作者</option>
        <option value="2">观众</option>
    </select>
    <hr />

    <script type="text/javascript">
        $(function () { 
            $("select").on("change", function () { 
                console.log($(this).val()); 
                switch ($(this).val()) { 
                    case "1": 
            // 界面1
            $("#content p").text($("select option:selected").text());
            window.location='originator.html'
            break;
            case "2": 
            // 界面2
            $("#content p").text($("select option:selected").text());
            window.location='audience.html'
            break;
            //界面5
            case "5": 
            $("#content p").text($("select option:selected").text());
            window.location='app.html'
            break;
            default:$("#content").removeClass();
            break;}});});
            </script>


    <div class=form-break></div>
    <div id="ftc-make">
        <h2>addOriginator 添加创造者
        </h2>
        <div class="form-group">
           Originator Address
            <br>

            <input type="text" id="OriginatorAddr" name="OriginatorAddr" value="" placeholder="请输入账户地址"
                size="50"><br>
            <div class=button-div>
                <button class="btn-fetchOne" id="btn_OriginatorAddr" type="button" >提交</button>
            </div>
            <br>
            <h5><span class="addOriginator"></span></h5>
        </div>
    </div>
    <div class=form-break></div>

    <div id="ftc-make">
        <h2>addAudience 添加观众
        </h2>
        <div class="form-group">
            Audience Address
            <br>

            <input type="text" id="AudienceAddr" name="AudienceAddr" value="" placeholder="请输入账户地址"
                size="50"><br>
            <div class=button-div>
                <button class="btn-fetchOne" id="btn_AudienceAddr" type="button" >提交</button>
            </div>
            <br>
            <h5><span class="addAudience"></span></h5>
        </div>
    </div>
    <div class=form-break></div>


    <h2>音乐信息查询</h2>

    <div class="form-group">
        amount
        <br>
        <input type="number" id="amount1" name="amount1" placeholder="请输入数量" ><br>
        <div class=button-div>
            <button class="btn-fetchOne" id="btn_getTopHashtags" type="button">查询</button>
        </div>
        <br>
            <h5>
            <span class="getTopHashtags"></span><br>
        </h5>
    </div>

    <div class="form-group">
        标签
        <br>
        <input type="text" id="hash" name="hash" placeholder="请输入音乐标签" ><br>
        amount<br>
        <input type="number" id="amount" name="amount" value=0>
        <br>
        <div class=button-div>
            <button class="btn-fetchOne" id="btn_getContentIdsByHashtag" type="button">根据标签获得音乐的ID</button>
        </div>
        <br>
            <h5>
            <span class="getContentIdsByHashtag_id">id:1</span><br>
        </h5>
    </div>

    <div class="form-group">
        ID
        <br>
        <input type="number" id="ID" name="ID" value=0><br>
        <br>
        <div class=button-div>
            <button class="btn-fetchOne" id="btn-getMusicById" type="button">根据ID查询</button>
        </div>
        <br>
            <h5>
            <span class="getMusicById_add"></span><br>
            <span class="getMusicById_date"></span><br>
            <span class="getMusicById_music"></span><br>
            <span class="getMusicById_ipad"></span><br>
            <span class="getMusicById_ha"></span><br>
        </h5>
    </div>
    
    <hr> 
    <script type="text/javascript" src="../app.js"></script>
</body>

</html>
